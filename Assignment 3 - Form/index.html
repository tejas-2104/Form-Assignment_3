<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="Firstname" size="15">
            <br>
            <br>
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="Middlename" size="15">
            <br>
            <br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="Lastname" size="15">
            <br>
            <br>
            <label for="Course">Course :</label>
            <select id="Course" name="Course">
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br>
            <br>
            <label>Gender :<br></label>
            <input type="radio" name="Gender" value="male">
            Male
            <br>
            <input type="radio" name="Gender" value="female">
            Female
            <br>
            <input type="radio" name="Gender" value="other">
            Other
            <br><br>
            <label for="DOB">DOB</label>
            <input type="datetime-local" id="DOB" name="DOB">
            <br>
            <label for="Phone">Phone :</label>
            <input type="text" id="Phone" name="country code" value="+91" size="2" disabled>
            <input type="tel" name="Phone" maxlength="10" size="10">
            <br>
            <br>
            <label for="address">Address </label>
            <br>
            <textarea cols="80" rows="5" value="address"> </textarea>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="Password" id="password" name="password">
            <br>
            <br>
            <br>
            <label for="re password">Re-type password:</label>
            <input type="password" id="re password" name="re password">
            <br>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox">
            Agree to terms and conditions
            <br>
            <br>
            <label for="choosefile">Choose File</label>
            <input type="file" name="choosefile" id="choosefile">
            <br>
            <br>
            <label for="color">Choose Color</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <input type="reset" value="reset">
            <input type="button" value="Submit"> 
        </fieldset>
    </form>
</body>
</html>
